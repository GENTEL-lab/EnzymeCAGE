# column name
label_column_name: 'Label'

# params for regression model
params:
  objective: 'binary'
  metric: 'auc'
  seed: 42
  bagging_seed: 42
  boosting_type: 'gbdt'
  num_leaves: 80
  learning_rate: 0.1
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  max_depth: 7
  max_bin: 200
  min_data_in_leaf: 100
  lambda_l1: 0.05
  lambda_l2: 0.05
  num_threads: 30
  verbosity: -1
